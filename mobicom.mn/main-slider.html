<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main slider</title>
    <link rel="stylesheet" href="./css/mainslider.css" />
    <script
      src="https://kit.fontawesome.com/d99cd6860c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="slider-container">
      <!-- <div class="slogan">Аз жаргалаа хуваалцахад тань бид тусална</div> -->
      <div class="services-bg-container">
        <div class="services-maintitle-container">
          <div class="services-maintitle">Хялбар үйлчилгээ</div>
        </div>
        <div class="services-container">
          <div class="row">
            <div class="service">
              <div class="icon">
                <i class="fa-solid fa-phone-volume"></i>
              </div>
              <p>Нэгж авах</p>
            </div>
            <div class="service">
              <div class="icon"><i class="fa-solid fa-wifi"></i></div>
              <p>Дата авах</p>
            </div>
          </div>
          <div class="row">
            <div class="service">
              <div class="icon"><i class="fa-solid fa-sim-card"></i></div>
              <p>Сим сэргээх</p>
            </div>
            <div class="service">
              <div class="icon"><i class="fa-solid fa-wallet"></i></div>
              <p>Төлбөр төлөх</p>
            </div>
          </div>

          <div class="row">
            <div class="service">
              <div class="icon"><i class="fa-solid fa-wifi"></i></div>
              <p>Wifi карт</p>
            </div>
            <div class="service">
              <div class="icon"><i class="fa-solid fa-sim-card"></i></div>
              <p>Шинэ дугаар</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
